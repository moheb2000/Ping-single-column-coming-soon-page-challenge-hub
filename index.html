<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ping single column coming soon page challenge hub</title>
  <link rel="icon" href="images/favicon-32x32.png" type="image/png" sizes="32x32">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <img src="images/logo.svg" alt="logo">
  </header>
  <main>
    <div class="container">
      <h1 class="main__title">We are launching <span class="main--bold">soon!</span></h1>
      <p class="main__desc">Subscribe and get notified</p>
      <form action="javascript:void(0);" method="get">
        <input type="text" placeholder="Your email address..." class="form__input">
        <button class="form__btn">Notify Me</button>
      </form>
      <img src="images/illustration-dashboard.png" alt="illustration dashboard" class="main__dashboard">
    </div>
  </main>
  <footer>
    <a href="#">
      <ion-icon name="logo-facebook"></ion-icon>
    </a>
    <a href="#">
      <ion-icon name="logo-twitter"></ion-icon>
    </a>
    <a href="#">
      <ion-icon name="logo-instagram"></ion-icon>
    </a>

    <p class="footer__cr">&copy; Copyright Ping. All rights reserved.</p>
  </footer>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
